<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <script>
        // Begin with a function called computerPlay that will randomly return either 'Rock', 'Paper' or 'Scissors'.
        // We'll use this function in the game to make the computer's play.

        let playerSelection = parseString(prompt("Please select Rock Paper or Scissors:"));
        let computerSelection = computerPlay()

        function computerPlay() {
            let rps = Math.floor(Math.random() * 3);
            if (rps == 0) {
                return "rock"
            } else if (rps == 1) {
                return "paper"
            } else {
                return "scissors"
            }
        }
        
        // Write a function that plays a single round of Rock Paper Scissors. The function should take two parameters -
        // the playerSelection and computer Selection - and then return a string that declares the winner of the round 
        // like so: "You Lose! Paper beats Rock"
            // Make your function case insensetive (so users can input rock, ROCK, RocK or any other variation)

        // You want to return the results of this function call, not console.log() them. 

        function playGame(playerSelection, computerSelection) {
            // Make funcion case insensitive
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection === "rock" && computerSelection === "rock") {
                return "It's a tie!"
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                return "You win! Paper beats Rock"
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                return "You lose! Rock beats Scissors"
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                return "You lose! Paper beats Rock"
            } else if (playerSelection === "paper" && computerSelection === "paper") {
                return "It's a tie!"
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                return "You win! Scissors beats paper"
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                return "You win! Rock beats Scissors"
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                return "You lose! Scissors beats paper"
            } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                return "It's a tie!"
            }
            
    }
    </script>
</html>
